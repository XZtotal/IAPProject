plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'iap.group1'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-simple:2.0.9'
    implementation 'org.json:json:20231013'
    implementation 'com.rabbitmq:amqp-client:5.13.0'
    implementation files('libs/centroDocenteDAO.jar')
    implementation 'mysql:mysql-connector-java:8.0.33'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    archiveBaseName = 'GeneradorExpedienteCSV'
    archiveVersion = '1.0.0'
}

shadowJar {
    archiveBaseName = 'GeneradorExpedienteCSV'
    archiveVersion = '1.0.0'
    manifest {
        attributes 'Main-Class': 'iap.group1.GeneradorExpedienteCSV'
    }
}

tasks.register('run', JavaExec) {
    mainClass = 'iap.group1.Main'
    classpath = sourceSets.main.runtimeClasspath
}